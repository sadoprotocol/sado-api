version: "3"
services:
  database:
    image: mongo:latest
    container_name: sado-database
    ports:
      - 27017:27017
    volumes:
      - ./.bin/data/mongodb:/data/db

  cache:
    image: redis
    container_name: sado-cache
    ports:
      - 6379:6379
    volumes:
      - ./.bin/data/redis:/data